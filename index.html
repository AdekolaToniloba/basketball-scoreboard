<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreBoard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="container">
      <div class="score-count">
            <!-- HOME COUNT -->
            <div class="home">
                <h3>HOME</h3>
                <h2>0</h2>
                <button class="increment">+ 1</button>
                <button class="increment">+ 2</button>
                <button class="increment">+ 3</button>
            </div>



            <!-- GUEST COUNT -->
            <div class="guest">
                <h3>GUEST</h3>
                <h2>0</h2>
                <button class="increment">+ 1</button>
                <button class="increment">+ 2</button>
                <button class="increment">+ 3</button>
            </div>
        </div>

        <!-- NEW GAME RESET -->
        <div class="new-game"></div>


        <!-- LEADING HIGHLIGHT -->
        <div class="highlight"></div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
